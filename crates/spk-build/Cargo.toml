[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = "2021"
name = "spk-build"
version = "0.36.0"

[lib]
name = "spk_build"
path = "src/lib.rs"

[dependencies]
relative-path = "1.3"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8.17"
spfs = { version = '0.34.6', path = "../spfs" }
spk-env = { path = "../spk-env" }
spk-exec = { path = "../spk-exec" }
spk-ident = { path = "../spk-ident" }
spk-ident-build = { path = "../spk-ident-build" }
spk-ident-component = { path = "../spk-ident-component" }
spk-ident-ops = { path = "../spk-ident-ops" }
spk-name = { path = "../spk-name" }
spk-option-map = { path = "../spk-option-map" }
spk-solver = { path = "../spk-solver" }
spk-solver-graph = { path = "../spk-solver-graph" }
spk-solver-solution = { path = "../spk-solver-solution" }
spk-spec = { path = "../spk-spec" }
spk-spec-ops = { path = "../spk-spec-ops" }
spk-storage = { path = "../spk-storage" }
spk-version = { path = "../spk-version" }
thiserror = "1.0"
tokio = { version = "1.20", features = ["rt"] }
tracing = "0.1.35"

[dev-dependencies]
rstest = "0.15.0"
serde_yaml = "0.8.17"
spk-fixtures = { path = "../spk-fixtures" }
tar = "0.4.30"
tempfile = "3.3"