[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = "2021"
name = "spk-solver-graph"
version = "0.36.0"

[lib]
name = "spk_solver_graph"
path = "src/lib.rs"

[dependencies]
async-recursion = "1.0"
async-stream = "0.3"
async-trait = "0.1"
colored = "2.0"
ctrlc = "3.2"
dyn-clone = "1.0"
futures = "0.3.9"
itertools = "0.10"
once_cell = "1.8"
priority-queue = "1.2"
serde_json = "1.0"
spfs = { version = '0.34.6', path = "../spfs" }
spk-format = { path = "../spk-format" }
spk-foundation = { path = "../spk-foundation" }
spk-ident = { path = "../spk-ident" }
spk-name = { path = "../spk-name" }
spk-solver-package-iterator = { path = "../spk-solver-package-iterator" }
spk-solver-solution = { path = "../spk-solver-solution" }
spk-spec = { path = "../spk-spec" }
spk-storage = { path = "../spk-storage" }
spk-validators = { path = "../spk-validators" }
spk-version = { path = "../spk-version" }
thiserror = "1.0"
tokio = { version = "1.20", features = ["rt"] }
tracing = "0.1.35"

[dev-dependencies]
rstest = "0.15.0"
serde_yaml = "0.8.17"