pkg: glibc/2.33

sources:
  - tar: http://ftpmirror.gnu.org/gnu/glibc/glibc-2.33.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: make
    - pkg: coreutils
    - pkg: automake
  script:
    - cd glibc-2.33.tar.gz
    - ../configure                             \
      --prefix=/usr
      --host=$LFS_TGT
      --build=$(../scripts/config.guess)
      --enable-kernel=3.2
      --with-headers=$LFS/usr/include
      libc_cv_slibdir=/lib
    - make -j$(nproc)
    - make DESTIR=/spfs install

install:
  requirements:
    - pkg: autoconf
    - pkg: bash
    - pkg: coreutils
    - pkg: perl
    - pkg: perl-carp
    - pkg: perl-constant
    - pkg: perl-exporter
    - pkg: perl-file-path
    - pkg: perl-getopt-long
    - pkg: perl-pathtools
    - pkg: perl-test-harness
    - pkg: perl-thread-queue
    - pkg: perl-threads
