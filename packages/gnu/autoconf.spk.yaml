pkg: autoconf/2.71
api: v1alpha1/recipe

source:
  collect:
    - tar: http://ftpmirror.gnu.org/gnu/autoconf/autoconf-2.71.tar.gz

options:
  - var: arch
  - var: os
  - var: distro
  - var: centos
  - pkg: gettext
    atRuntime: false
  - pkg: help2man
    atRuntime: false
  - pkg: m4
  - pkg: perl
  - pkg: bash
    atBuild: false
  - pkg: perl-carp
    atBuild: false
  - pkg: perl-constant
    atBuild: false
  - pkg: perl-data-dumper
    atBuild: false
  - pkg: perl-exporter
    atBuild: false
  - pkg: perl-file-path
    atBuild: false
  - pkg: perl-getopt-long
    atBuild: false
  - pkg: perl-pathtools
    atBuild: false
  - pkg: perl-text-parsewords
    atBuild: false

build:
  script:
    - cd autoconf-2.71
    - autoreconf -f -i
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
    - make
    - make install

package:
  environment:
    - set: ACLOCAL_PATH
      value: /spfs/share/aclocal
