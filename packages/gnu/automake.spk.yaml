pkg: automake/1.16
api: v1alpha1/recipe

source:
  collect:
   - tar: http://ftpmirror.gnu.org/gnu/automake/automake-1.16.tar.gz

options:
  - var: arch
  - var: os
  - var: distro
  - var: centos
  - pkg: autoconf
  - pkg: automake
    atRuntime: false
  - pkg: bash
    atBuild: false
  - pkg: bison
    atRuntime: false
  - pkg: coreutils
  - pkg: flex
    atRuntime: false
  - pkg: make
    atRuntime: false
  - pkg: perl
  - pkg: perl-carp
    atBuild: false
  - pkg: perl-constant
    atBuild: false
  - pkg: perl-exporter
    atBuild: false
  - pkg: perl-file-path
    atBuild: false
  - pkg: perl-getopt-long
    atBuild: false
  - pkg: perl-pathtools
    atBuild: false
  - pkg: perl-test-harness
    atBuild: false
  - pkg: perl-thread-queue
    atBuild: false
  - pkg: perl-threads
    atBuild: false
  - pkg: sed

build:
  script:
    - cd automake-1.16
    - ls bin
    - ./configure
      --prefix=/spfs
    - make
    - make install
