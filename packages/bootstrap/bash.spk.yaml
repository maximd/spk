pkg: bash/5.1

sources:
  - tar: http://ftpmirror.gnu.org/gnu/bash/bash-5.1.tar.gz

build:
  options:
    - var: bootstrap
      static: yes
    - var: target/x86_64-pc-linux-gnu
    - pkg: stdfs
  script:
    - cd bash-5.1
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
      --build=$(support/config.guess)
      --host=$SPK_OPT_target
      --without-bash-malloc
    - make
    - make install
    - ln -s bash /spfs/bin/sh

# install:
#   requirements:
#     - pkg: ncurses
#     - pkg: glibc
install:
  requirements:
    - pkg: stdfs
