pkg: binutils/2.36.1

sources:
  - tar: http://ftpmirror.gnu.org/gnu/binutils/binutils-2.36.1.tar.xz

build:
  options:
    - var: bootstrap
      static: on
    - var: target/x86_64-pc-linux-gnu
  script:
    - cd binutils-2.36.1
    - mkdir -p build; cd build
    # TODO: get target from build options
    - ../configure
      --prefix=/spfs/bootstrap
      --with-sysroot=/spfs
      --target=$SPK_OPT_target
      --disable-nls
      --disable-werror
    - make -j$(nproc)
    - make install

install:
  requirements:
    - var: bootstrap/on
