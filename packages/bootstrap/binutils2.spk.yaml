pkg: binutils/2.36.1

sources:
  - tar: http://ftpmirror.gnu.org/gnu/binutils/binutils-2.36.1.tar.xz

build:
  options:
    - var: bootstrap
      static: yes
    - var: target/x86_64-pc-linux-gnu
    - pkg: stdfs
  script:
    - cd binutils-2.36.1
    - mkdir -p build; cd build
    - ../configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
      --build=$(../config.guess)
      --target=$SPK_OPT_target
      --disable-nls
      --enable-shared
      --disable-werror
      --enable-64-bit-bfd
    - make -j$(nproc) tooldir=/spfs
    - make -k check
    - make install tooldir=/spfs DESTDIR=/spfs
    - install -vm755 libctf/.libs/libctf.so.0.0.0 /spfs/lib
