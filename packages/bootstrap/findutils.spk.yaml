pkg: findutils/4.8.0

sources:
  - tar: http://ftpmirror.gnu.org/gnu/findutils/findutils-4.8.0.tar.xz

build:
  options:
    - var: bootstrap
      static: yes
    - var: target/x86_64-pc-linux-gnu
    - pkg: stdfs
  script:
    - cd findutils-4.8.0
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
      --build=$(build-aux/config.guess)
      --host=$SPK_OPT_target
    - make
    - make install
    - rm -rf /spfs/share/man

install:
  requirements:
    - pkg: stdfs
