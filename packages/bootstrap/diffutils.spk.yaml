pkg: diffutils/3.7

sources:
  - tar: http://ftpmirror.gnu.org/gnu/diffutils/diffutils-3.7.tar.xz

build:
  options:
    - var: bootstrap
      static: yes
    - var: target/x86_64-pc-linux-gnu
    - pkg: stdfs
  script:
    - cd diffutils-3.7
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
      --host=$SPK_OPT_target
    - make
    - make install
    - rm -rf /spfs/share/man

install:
  requirements:
    - pkg: stdfs
