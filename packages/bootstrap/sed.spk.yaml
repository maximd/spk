pkg: sed/4.8

sources:
  - tar: http://ftpmirror.gnu.org/gnu/sed/sed-4.8.tar.gz

build:
  options:
    - var: bootstrap
      static: yes
    - var: target/x86_64-pc-linux-gnu
    - pkg: stdfs
  script:
    - cd sed-4.8
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
      --host=$SPK_OPT_target
    - make
    - make install
    - rm -rf /spfs/share/man

